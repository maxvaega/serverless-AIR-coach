[pytest]
# Pytest configuration for AIR Coach API

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default test markers (defined in conftest.py)
markers =
    unit: Unit tests with mocked dependencies (fast)
    integration: Integration tests using TestClient (no manual server)
    e2e: End-to-end tests requiring manual server startup

# Default command line options
# Skip E2E tests by default (require manual server)
addopts =
    -v
    -rs
    -m "not e2e"
    --tb=short
    --strict-markers

# Test paths
testpaths = tests

# Logging
log_cli = false
log_cli_level = INFO
