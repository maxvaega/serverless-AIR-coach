name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: claude-interactive-${{ github.event.issue.number || github.event.pull_request.number }}
      cancel-in-progress: false
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Environment variables for Claude execution
          claude_env: |
            # Google
            GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
            # Langsmith
            LANGCHAIN_TRACING_V2: true
            LANGCHAIN_ENDPOINT: "https://api.smith.langchain.com"
            LANGCHAIN_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }}
            LANGCHAIN_PROJECT: ${{ secrets.LANGCHAIN_PROJECT }}
            # MongoDB
            MONGODB_URI: ${{ secrets.MONGODB_URI }}
            DATABASE_NAME: conversations
            COLLECTION_NAME: ${{ secrets.COLLECTION_NAME }}
            # AWS
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            BUCKET_NAME: air-coach
            # Auth0
            AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
            AUTH0_SECRET: ${{ secrets.AUTH0_SECRET }}
            AUTH0_API_AUDIENCE: ${{ secrets.AUTH0_API_AUDIENCE }}
            AUTH0_ISSUER: ${{ secrets.AUTH0_ISSUER }}
            # Optional configurations
            FORCED_MODEL: "models/gemini-2.5-flash-lite"
            # Google Cloud Regional Configuration
            VERTEX_AI_REGION: europe-west8
            ENABLE_GOOGLE_CACHING: true
            CACHE_REGION: europe-west8
            CACHE_DEBUG_LOGGING: false

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--max-turns 10'

