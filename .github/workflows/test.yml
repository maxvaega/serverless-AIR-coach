name: Run Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install production dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install test dependencies
      run: |
        pip install pytest==8.0.0 pytest-asyncio==0.23.0 pytest-cov==4.1.0

    - name: Run unit tests (fast, mocked dependencies)
      env:
        # Google
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        # Langsmith
        LANGCHAIN_TRACING_V2: true
        LANGCHAIN_ENDPOINT: "https://api.smith.langchain.com"
        LANGCHAIN_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }}
        LANGCHAIN_PROJECT: ${{ secrets.LANGCHAIN_PROJECT }}
        # MongoDB
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
        DATABASE_NAME: conversations
        COLLECTION_NAME: ${{ secrets.COLLECTION_NAME }}
        # AWS
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        BUCKET_NAME: air-coach
        # Auth0
        AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
        AUTH0_SECRET: ${{ secrets.AUTH0_SECRET }}
        AUTH0_API_AUDIENCE: ${{ secrets.AUTH0_API_AUDIENCE }}
        AUTH0_ISSUER: ${{ secrets.AUTH0_ISSUER }}
        # Optional configurations
        FORCED_MODEL: ${{ secrets.FORCED_MODEL }}
        VERTEX_AI_REGION: europe-west8
        ENABLE_GOOGLE_CACHING: true
        CACHE_REGION: europe-west8
        CACHE_DEBUG_LOGGING: false
      run: |
        echo "Running unit tests (fast, mocked dependencies)..."
        pytest -m unit -v -rs --cov=src --cov-report=term-missing

    - name: Run integration tests (TestClient, no manual server)
      env:
        # Google
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        # Langsmith
        LANGCHAIN_TRACING_V2: true
        LANGCHAIN_ENDPOINT: "https://api.smith.langchain.com"
        LANGCHAIN_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }}
        LANGCHAIN_PROJECT: ${{ secrets.LANGCHAIN_PROJECT }}
        # MongoDB
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
        DATABASE_NAME: conversations
        COLLECTION_NAME: ${{ secrets.COLLECTION_NAME }}
        # AWS
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        BUCKET_NAME: air-coach
        # Auth0
        AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
        AUTH0_SECRET: ${{ secrets.AUTH0_SECRET }}
        AUTH0_API_AUDIENCE: ${{ secrets.AUTH0_API_AUDIENCE }}
        AUTH0_ISSUER: ${{ secrets.AUTH0_ISSUER }}
        # Test Auth Token (for integration tests)
        TEST_AUTH_TOKEN: ${{ secrets.TEST_AUTH_TOKEN }}
        # Optional configurations
        FORCED_MODEL: ${{ secrets.FORCED_MODEL }}
        VERTEX_AI_REGION: europe-west8
        ENABLE_GOOGLE_CACHING: true
        CACHE_REGION: europe-west8
        CACHE_DEBUG_LOGGING: false
      run: |
        echo "Running integration tests (TestClient, no manual server)..."
        pytest -m integration -v -rs --cov=src --cov-append --cov-report=term-missing

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: .coverage
